<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="color">

            </div>
            <div class="newHabit">
                <div class="header">
                    <h2>Add a New Habit</h2>
                    <p>Add a habit that you would like to monitor</p>
                </div>
                <div class="inputForm">
                    <form class="UserData">
                        <label for="habit"> Habit*</label>
                        <br>
                        <input type="text" id="habit" placeholder="Habit to Monitor" name="Habit" required>
                        <br>
                        <label for="date">When did you stop?*</label>
                        <br>
                        <input type="date" id="date" placeholder="When did you stop?" name="date" required>
                        <br>
                        <input type="submit" value="Add Habit" id="Add Habit">
                    </form>
                </div>

            </div>    
            
        </div>
         

    </div>

<script src="./script.js"></script>
</body>
</html>
